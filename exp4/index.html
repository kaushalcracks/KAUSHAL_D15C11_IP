<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Order Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>T-Shirt Order Form</h1>
        <div id="errorContainer" class="error"></div>
        <form id="orderForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" placeholder="Enter 9-digit mobile number" maxlength="9" required>

            <label for="message">Message on T-Shirt (max 50 chars):</label>
            <input type="text" id="message" name="message" placeholder="Enter your message" maxlength="50" required>

            <button type="submit">Submit Order</button>
        </form>
        <div id="receipt" class="receipt"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
