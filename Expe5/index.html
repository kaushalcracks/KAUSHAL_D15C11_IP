<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator and Prime Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Advanced Calculator</h1>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <select id="operation">
            <option value="+">Addition</option>
            <option value="-">Subtraction</option>
            <option value="*">Multiplication</option>
            <option value="/">Division</option>
            <option value="^">Exponentiation</option>
        </select>
        <button id="calculate">Calculate</option>
        <p id="result"></p>
    </div>
    <div class="prime-generator">
        <h1>Prime Number Generator</h1>
        <input type="number" id="limit" placeholder="Enter limit">
        <button id="generate">Generate Primes</button>
        <ul id="prime-list"></ul>
    </div>
    <div class="square-iterator">
        <h1>Square Iterator</h1>
        <input type="text" id="numbers" placeholder="Enter numbers separated by commas">
        <button id="iterate">Iterate Squares</button>
        <ul id="square-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
